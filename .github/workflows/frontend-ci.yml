name: Frontend CI

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'D√©ploiement manuel (si besoin)'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]
  push:
    branches: [main, develop]
    paths: ['frontend/**']

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: production-dist
          path: frontend/dist/
          retention-days: 1

  deploy-staging:
    needs: build-and-test
    # AUTOMATIQUE sur develop OU MANUEL via staging
    if: |
      (github.ref == 'refs/heads/develop' && github.event_name == 'push') ||
      (github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: production-dist
      - run: echo "üõ†Ô∏è D√©ploiement en cours sur STAGING..."

  deploy-production:
    needs: build-and-test
    # UNIQUEMENT MANUEL via le choix 'production'
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: production-dist
      - run: echo "üöÄ D√©ploiement en cours sur PRODUCTION..."

name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**' # Ne se déclenche que si frontend change
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Important : définir le répertoire de travail
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true # N'arrête pas si le linting échoue

      - name: Build application
        run: npm run build

    # Si tu as des tests configurés
    # - name: Run tests
    #   run: npm test -- --watchAll=false

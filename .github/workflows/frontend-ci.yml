name: Frontend CI

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement de d√©ploiement manuel'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - run: npm ci
      - run: npm run lint
      - run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-dist
          path: frontend/dist/
          retention-days: 1

  deploy-staging:
    needs: build-and-test
    # D√©clencheur : Soit un push sur develop, soit un choix manuel 'staging'
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: production-dist
      - run: echo "üõ†Ô∏è D√©ploiement automatique ou manuel vers STAGING"

  deploy-production:
    needs: build-and-test
    # D√©clencheur : UNIQUEMENT via le bouton manuel avec le choix 'production'
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: production-dist
      - run: echo "üöÄ D√©ploiement MANUEL vers PRODUCTION (S√©curit√© maximale)"

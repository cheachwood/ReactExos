name: Frontend CI

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement de dÃ©ploiement'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      debug_mode:
        description: 'Activer le mode debug ?'
        required: false
        type: boolean
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**' # Ne se dÃ©clenche que si frontend change
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - run: npm ci
      - run: npm run lint
      - run: npm run build

      # Sauvegarde du build pour les jobs suivants
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-dist
          path: frontend/dist/
          retention-days: 1 # On le garde peu de temps pour Ã©conomiser l'espace

  deploy:
    needs: build-and-test # Le dÃ©ploiement attend que le build soit fini
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }} # Utilise les environnements GitHub

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: production-dist


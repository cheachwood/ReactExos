name: Frontend CI

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement de déploiement'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      debug_mode:
        description: 'Activer le mode debug ?'
        required: false
        type: boolean
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**' # Ne se déclenche que si frontend change
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Important : définir le répertoire de travail
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true # N'arrête pas si le linting échoue

      # Cette étape s'exécute TOUJOURS
      - name: Build application
        run: npm run build

      # Cette étape ne s'exécute que si on choisit "staging"
      - name: Deploy to Staging
        if: github.event.inputs.environment == 'staging'
        run: echo "Déploiement de l'application en recette"

      # Cette étape ne s'exécute que si on choisit "production"
      - name: Deploy to Production
        if: github.event.inputs.environment == 'production'
        run: echo "Déploiement de l'application en recette"
